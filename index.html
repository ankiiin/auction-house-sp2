<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Auction House</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <script type="module" src="./js/login.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md border border-gray-200 p-6 sm:p-8">
    <h1 class="text-2xl font-bold text-center text-gray-900 mb-6">Welcome back</h1>
    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
        <p id="email-error" class="text-red-500 text-sm mt-1 hidden">Please enter a valid @stud.noroff.no email</p>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
        <p id="password-error" class="text-red-500 text-sm mt-1 hidden">Password must be at least 8 characters</p>
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded-md transition duration-300">
        LOG IN
      </button>
      <p id="login-error" class="text-red-500 text-sm mt-3 hidden text-center"></p>
      <p class="text-sm text-center text-gray-600 mt-4">
        Don't have an account?
        <a href="./html/register.html" class="text-indigo-500 hover:underline">Sign up</a>
      </p>
    </form>
  </div>
</body>
</html>
