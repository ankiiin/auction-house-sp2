<div
  id="search-modal-overlay"
  class="fixed inset-0 bg-black bg-opacity-40 z-50 flex items-center justify-center"
>
  <div
    id="search-modal"
    class="bg-white rounded-lg p-6 w-80 shadow-lg relative"
  >
    <button
      id="close-search-modal"
      class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 text-lg"
      aria-label="Close search modal"
    >
      &times;
    </button>
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Search Listings</h2>
    <div class="relative">
      <input
        id="search-modal-input"
        type="text"
        placeholder="Search..."
        class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <div class="absolute left-0 right-0 z-30 mt-1">
        <ul
          id="search-modal-results"
          class="bg-white border border-gray-200 rounded-md shadow text-sm divide-y divide-gray-100 hidden"
        ></ul>
      </div>
    </div>
  </div>
</div>
