<div
  id="bid-modal"
  class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50"
>
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full relative">
    <button
      id="close-bid-modal"
      class="absolute top-2 right-2 text-gray-400 hover:text-gray-600"
      aria-label="Close"
    >
      &times;
    </button>
    <h2 class="text-xl font-semibold">Place Your Bid</h2>
    <p class="mt-2">Current Bid:</p>
    <p id="current-bid-value" class="font-semibold text-indigo-600">0</p>
    <p class="mt-2">Amount (in credits)</p>
    <input
      id="bid-amount"
      type="number"
      placeholder="Enter amount"
      class="border p-2 mt-2 w-full rounded"
    />
    <button
      id="place-bid"
      class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 mt-4"
    >
      PLACE BID
    </button>
    <p id="bid-error" class="text-red-500 text-sm mt-2 hidden">
      Bid must be higher than current bid: <span id="current-bid-value"></span>
    </p>
  </div>
</div>
