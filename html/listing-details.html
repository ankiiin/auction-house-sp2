<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Listing Details | Auction House</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <script type="module" src="../js/init.js"></script>
    <script type="module" src="../js/listing-details.js"></script>
  </head>
  <body class="h-full flex flex-col bg-gray-100 min-h-screen">
    <div id="navbar-container"></div>
    <main class="flex-grow max-w-6xl mx-auto py-12 px-4 md:px-6 pb-24">
      <a href="feed.html" class="text-sm text-indigo-500 hover:underline mb-6 inline-block">&larr;</a>
      <div class="flex flex-col md:flex-row items-start gap-12">
        <div class="w-full md:w-[45%]">
          <img id="listing-image" alt="Listing Image" class="rounded-xl w-full max-w-full h-auto object-cover shadow-md" />
        </div>
        <div class="w-full md:w-[55%] bg-white p-6 rounded-xl shadow-md">
          <h1 id="listing-title" class="text-3xl font-bold text-gray-900 mb-3 tracking-tight"></h1>
          <p id="seller-name" class="text-gray-800 font-medium text-sm mb-4"></p>
          <p id="time-left" class="text-sm text-indigo-600 font-medium mb-3"></p>
          <p id="listing-description" class="text-gray-700 text-sm mb-6 leading-relaxed whitespace-pre-line"></p>
          <div class="border-t border-gray-200 pt-4">
            <p class="font-semibold mb-2 text-gray-800">Current bid: <span id="current-bid" class="text-indigo-600">0</span></p>
            <input type="number" id="bid-amount" placeholder="Enter your bid"
              class="w-full border border-gray-300 rounded px-4 py-2 mb-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            <button id="place-bid-btn"
              class="bg-indigo-600 hover:bg-indigo-700 text-white w-full py-2 px-4 rounded font-semibold transition">PLACE BID</button>
            <p id="bid-error" class="text-red-500 text-sm mt-2 hidden">Bid must be higher than current bid</p>
          </div>
          <div id="bid-history" class="mt-6 space-y-2 text-sm text-gray-700"></div>
        </div>
      </div>
    </main>
    <div id="footer-container"></div>
  </body>
</html>
