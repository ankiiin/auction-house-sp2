<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile | Auction House</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script type="module" src="../js/init.js"></script>
    <script type="module" src="../js/edit-profile.js"></script>
    <script src="../js/search.js" type="module" defer></script>
  </head>
  <body class="bg-gray-100">
    <div id="navbar-container"></div>
    <main class="flex-grow py-6 pb-20">
      <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-sm p-6">
        <div class="flex justify-between items-center mb-4">
          <a href="dashboard.html" class="text-indigo-500 hover:underline">&larr;</a>
        </div>
        <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Edit Profile</h2>
        <form id="edit-profile-form">
          <div class="mb-6">
            <label for="banner-image" class="block text-sm font-medium text-gray-700">Update Banner Image</label>
            <input
              type="text"
              id="banner-image"
              name="banner-image"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Image URL"/>
          </div>
          <div class="mb-6">
            <label for="profile-image" class="block text-sm font-medium text-gray-700">Update Profile Picture</label>
            <input
              type="text"
              id="profile-image"
              name="profile-image" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Image URL"/>
          </div>
          <div class="mb-6">
            <label for="bio" class="block text-sm font-medium text-gray-700">Update Bio</label>
            <textarea
              id="bio"
              name="bio"
              rows="4"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Tell us a bit about yourself..."></textarea>
          </div>
          <button id="save-button" class="bg-indigo-500 hover:bg-indigo-600 text-white text-sm px-4 py-2 rounded uppercase mx-auto block">
            SAVE
          </button>
        </form>
      </div>
    </main>
    <div id="footer-container"></div>
  </body>
</html>
