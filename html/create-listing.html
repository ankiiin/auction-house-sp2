<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House - Create Listing</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script type="module" src="../js/init.js"></script>
    <script type="module" src="../js/create-listing.js"></script>
  </head>
  <body class="h-full flex flex-col bg-gray-100">
    <div id="navbar-container"></div>
    <main class="flex-grow py-6 pb-20 bg-gray-100">
        <div class="w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-2xl xl:max-w-4xl mx-auto bg-white rounded-xl shadow-sm px-4 sm:px-6 py-6">
        <div class="flex justify-between items-center mb-4">
          <a href="dashboard.html" class="text-indigo-500 hover:underline">&larr;</a>
        </div>
        <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Create New Listing</h2>
        <form id="create-listing-form">
          <div class="mb-6">
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Write your title"
              required />
          </div>
          <div class="mb-6">
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea
              id="description"
              name="description"
              rows="4"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Add details about the item you're selling"
              required></textarea>
          </div>
          <div class="mb-6">
            <label for="media" class="block text-sm font-medium text-gray-700">Upload images</label>
            <input
              type="url"
              id="media"
              name="media"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Image URL" />
          </div>
          <div class="mb-6"></div>
            <label for="endsAt" class="block text-sm font-medium text-gray-700">End date</label>
            <input
              type="date"
              id="endsAt"
              name="endsAt"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required />
              <button
              type="submit"
              class="bg-indigo-500 hover:bg-indigo-600 text-white text-sm px-4 py-2 rounded uppercase mx-auto block mt-6">
              CREATE LISTING
            </button>
          </div>
        </form>
      </div>
    </main>
    <div id="footer-container"></div>
  </body>
</html>
