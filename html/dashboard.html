<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Auction House</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script type="module" src="../js/init.js"></script>
    <script type="module" src="../js/dashboard.js"></script>
    <script src="../js/search.js" type="module" defer></script>
  </head>
  <body class="h-full flex flex-col bg-gray-100 min-h-screen">
    <div id="navbar-container"></div>
    <main class="flex-grow py-6 pb-20">
      <div id="profile-banner" class="h-44 bg-gradient-to-r from-indigo-400 to-purple-500"></div>
      <section class="max-w-4xl mx-auto -mt-16 bg-white rounded-xl shadow-sm p-6">
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center space-x-4">
            <img src="" alt="User avatar" class="w-20 h-20 rounded-full object-cover border-4 border-white -mt-4" id="profile-avatar" />
            <div>
              <h2 id="profile-name" class="text-xl font-bold text-gray-900"></h2>
              <p id="profile-bio" class="text-sm text-gray-600"></p>
            </div>
          </div>
          <a href="edit-profile.html" class="bg-indigo-500 hover:bg-indigo-600 text-white text-sm px-4 py-2 rounded">Edit Profile</a>
        </div>
        <hr class="my-4 border-gray-200" />
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-semibold text-gray-800">My Listings</h3>
          <a href="create-listing.html" class="bg-indigo-500 hover:bg-indigo-600 text-white text-sm px-4 py-2 rounded">New Listing</a>
        </div>
        <div id="my-listings" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3"></div>
        <p id="no-listings" class="text-gray-500 text-center mt-8 hidden">You haven't created any listings yet.</p>
        <div class="flex justify-between items-center mb-4 mt-6">
          <h3 class="text-lg font-semibold text-gray-800">Manage Credits</h3>
          <button id="add-credits-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white text-sm px-4 py-2 rounded">Add Credits</button>
        </div>
      </section>
    </main>
    <div id="add-credits-modal" class="hidden fixed inset-0 flex justify-center items-center bg-gray-800 bg-opacity-50">
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl mb-4">Add Credits</h3>
        <input id="credits-input" type="number" class="border border-gray-300 rounded p-2 w-full mb-4" placeholder="Enter amount" />
        <button id="add-amount-button" class="bg-indigo-500 hover:bg-indigo-600 text-white text-sm px-4 py-2 rounded">
          Add Amount
        </button>
        <button id="close-modal" class="text-gray-500 text-sm mt-4 hover:text-gray-700">
          Close
        </button>
      </div>
    </div>
    <div id="footer-container"></div>
  </body>
</html>
